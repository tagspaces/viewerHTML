<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <script type="text/javascript" src="libs/jquery.highlight.js"></script>
  <script type="text/javascript" src="../../extCommon/common.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="../../readability/Readability.js"></script>
  <script type="text/javascript" src="../../readability/JSDOMParser.js"></script>
  <link rel="stylesheet" href="extension.css"/>
  <link rel="stylesheet" href="libs/markdown-css/markdown.css"/>
  <link rel="stylesheet" href="libs/markdown-css/github.css"/>
  <link rel="stylesheet" href="libs/markdown-css/metro-vibes.css"/>
  <link rel="stylesheet" href="libs/markdown-css/solarized-dark.css"/>
  <link rel="stylesheet" href="libs/markdown-css/clearness.css"/>
  <link rel="stylesheet" href="libs/markdown-css/clearness-dark.css"/>
</head>
<body>
<div id="searchToolbar" style="display: none;">
  <div class="flexLayout">
    <button class="btn btn-link" id="clearSearchExtButton" data-i18n="[title]ns.viewerHTML:cancelSearch">
      <i class="fa fa-lg fa-eraser"></i>
    </button>
    <input class="flexMaxWidth" id="searchBox" type="text" data-i18n="[placeholder]ns.viewerHTML:findInDocument">
    </button>
    <button class="btn btn-link" id="searchExtButton" data-i18n="[title]ns.viewerHTML:startSearch">
      <i class="fa fa-lg fa-binoculars"></i>
    </button>
  </div>
</div>
<div id="htmlContent"></div>
<div class="btn-group dropup extMainMenu">
  <button type="button" id="viewerMainMenuButton" class="btn roundButton dropdown-toggle viewerMainMenuButton" data-toggle="dropdown">
    <i class="fa fa-ellipsis-v fa-2x"></i>
  </button>
  <ul class="dropdown-menu pull-right">
    <li class="dropdown-header">
      <button class="close">&times;</button>&nbsp;
    </li>
    <li class="divider"></li>
    <li><a id="readabilityOn">
      <i class="fa fa-book fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerHTML:readabilityOn"></span>
    </a></li>
    <li><a id="readabilityOff">
      <i class="fa fa-book fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerHTML:readabilityOff"></span>
    </a></li>
    <li><a id="findInFile">
      <i class="fa fa-binoculars fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerHTML:findInDocument"></span>
    </a></li>
    <li class="divider"></li>
    <li>
      <div id="readabilityFont">
        <i class="fa fa-font fa-lg fa-fw"></i>&nbsp;
        <div class="btn-group" data-toggle="buttons">
          <a id="toSansSerifFont"><label id="sanSerifLabel" class="btn btn-secondary" data-i18n="[title]ns.viewerHTML:toSansSerifFont">AB</label></a>
          <a id="toSerifFont"><label id="serifLabel" class="btn btn-secondary" data-i18n="[title]ns.viewerHTML:toSerifFont">AB</label></a>
        </div>
      </div>
    </li>
    <li>
      <div id="readabilityFontSize">
        <i class="fa fa-text-height fa-lg fa-fw"></i>&nbsp;
        <div class="btn-group" data-toggle="buttons">
          <a id="decreasingFontSize"><label class="btn btn-secondary" data-i18n="[title]ns.viewerHTML:decreasingFontSize">-</label></a>
          <a id="increasingFontSize"><label class="btn btn-secondary" data-i18n="[title]ns.viewerHTML:increasingFontSize">+</label></a>
        </div>
      </div>
    </li>
    <li>
      <div id="themeStyle" style="margin-left: 19px; margin-top: 10px;">
        <i class="fa fa-paint-brush fa-lg fa-fw"></i>&nbsp;
        <div class="btn-group" data-toggle="buttons">
          <a id="whiteBackgroundColor"><label class="btn btn-secondary" data-i18n="[title]ns.viewerHTML:changeBackgroundColor">&nbsp;</label></a>
          <a id="blackBackgroundColor"><label class="btn btn-black" data-i18n="[title]ns.viewerHTML:changeBackgroundColor">&nbsp;</label></a>
          <a id="sepiaBackgroundColor"><label class="btn btn-sepia" data-i18n="[title]ns.viewerHTML:changeBackgroundColor">&nbsp;</label></a>
        </div>
      </div>
    </li>
    <li><a id="changeStyleButton">
      <i class="fa fa-adjust fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerHTML:changeTheme"></span>
    </a></li>
    <li><a id="resetStyleButton">
      <i class="fa fa-circle-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerHTML:resetTheme"></span>
    </a></li>
    <li><a id="zoomOutButton">
      <i class="fa fa-search-minus fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerHTML:zoomOut"></span>
    </a></li>
    <li><a id="zoomInButton">
      <i class="fa fa-search-plus fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerHTML:zoomIn"></span>
    </a></li>
    <li><a id="zoomResetButton">
      <i class="fa fa-search fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerHTML:zoomReset"></span>
    </a></li>
    <li><a id="openSourceURL">
      <i class="fa fa-external-link-square fa-fw"></i>&nbsp;<span data-i18n="ns.viewerHTML:openSourceURL"></span>
    </a></li>
    <li class="divider"></li>
    <li><a id="printButton">
      <i class="fa fa-print fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerHTML:print"></span>
    </a></li>
    <li><a id="aboutButton">
      <i class="fa fa-comment fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerHTML:about"></span>
    </a></li>
  </ul>
</div>
<div class="modal" id="aboutExtensionModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" id="closeAboutDialogButton" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
        <h4 class="modal-title" data-i18n="ns.viewerHTML:aboutTitle"></h4>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true"><i class="fa fa-check fa-lg"></i>
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
